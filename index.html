<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Choose color for car</title>
  <!-- <link rel="stylesheet" href="css/normalize.css" /> -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="text-center">

  <h1 id="top-header">JS. DOM elements</h1>

  <h2>Images and attributes</h2>

  <div id="imgHolder" class="imgHolder">
    <img src="//webcademy.ru/files/js2020/solaris/black.png" alt="Автомобиль" />
  </div>

  <div id="colorsSelector" class="colorsSelector">
    <div data-color="blue" class="colorItem colorBlue "></div>
    <div data-color="white" class="colorItem colorWhite"></div>
    <div data-color="red" class="colorItem colorRed"></div>
    <div data-color="black" class="colorItem colorBlack colorItem--active"></div>
    <div data-color="white-pure" class="colorItem colorWhitePure"></div>
    <div data-color="orange" class="colorItem colorOrange"></div>
    <div data-color="graphite" class="colorItem colorGraphite"></div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
